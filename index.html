<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marcador personalizado con A-Frame</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('double-click', {
        schema: {
          delay: {type: 'number', default: 300},
        },
        init: function () {
          let timer = null;
          let isDoubleClick = false;

          this.el.addEventListener('click', () => {
            if (isDoubleClick) {
              this.el.parentNode.removeChild(this.el);
            } else {
              isDoubleClick = true;
              clearTimeout(timer);
              timer = setTimeout(() => {
                isDoubleClick = false;
              }, this.data.delay);
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; resetOnStop: false;"
    >
      <a-marker
        type="barcode"
        url="KyonTracker/Kyon/kyon.png"
      >
        <a-entity
          position="0 0 0" 
          rotation="0 0 0"
          geometry="primitive: box"
          material="color: red"
          scale="0.5 0.5 0.5" 
          double-click
        ></a-entity>
      </a-marker>
      <a-entity camera="fov: 60;"></a-entity>
    </a-scene>
  </body>
</html>
