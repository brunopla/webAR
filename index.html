<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marcador personalizado con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; resetOnStop: true;"
    >
      <a-marker
        type="barcode"
        url="KyonTracker/Kyon/kyon.png"
       
      >
        <a-entity
          position="0 0 0" 
          rotation="0 45 0"
          geometry="primitive: box"
          material="color: red"
          scale="0.1 0.1 0.1" 
        ></a-entity>
      </a-marker>
      <a-entity camera="fov: 60;"></a-entity>
    </a-scene>
  </body>
</html>
